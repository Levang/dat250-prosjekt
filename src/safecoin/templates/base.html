<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/stylesheet.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='/assets/favicon.png') }}" >
    {% block head %}{% endblock %}
</head>
<body>
    <div class="menubar shadowDown">
        <div class="safecoin">
            <button type="button" onclick="window.location.href='/overview';">
                <img src="{{ url_for('static', filename='/assets/logo_low.png')}}">
            </button>
        </div>
        <div class="pages">
            <button type="button" onclick="window.location.href='/overview';">Overview</button>
            <button type="button" onclick="window.location.href='/transactions';">Transactions</button>
            <button type="button" onclick="window.location.href='/accounts';"">Accounts</button>
            <button type="button" onclick="window.location.href='/transfer';">Transfer</button>
            <button type="button" onclick="window.location.href='/pay';">Pay</button>
        </div>
        <div class="profile">
            <!-- her fjernes teksten og bilde legges til -->
            <button type="button" onclick="window.location.href='/profile';">Profile</button>
        </div>
    </div>
</body>
<div class="imported shadowSides">
    {% block body %}{% endblock %}
</div>
</html>
